<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fertilizer Shop - Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Fertilizer Shop Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a class="active" href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Cart Section -->
    <section class="cart-page">
      <h2>Your Shopping Cart</h2>
      <div class="cart-container">
        <div class="cart-item">
          <img
            src="assets\compost (1).jpg"
            alt="Organic Compost Fertilizer"
            class="cart-item-image"
          />
          <div class="cart-item-details">
            <h3>Organic Compost Fertilizer</h3>
            <p>Price: $25.99</p>
            <p>Quantity: 2</p>
          </div>
          <button class="btn remove-item">Remove</button>
        </div>
        <!-- Repeat cart-item divs as needed -->
      </div>
      <div class="cart-summary">
        <h3>Total: $51.98</h3>
        <button class="btn checkout-btn">Proceed to Checkout</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Fertilizer Shop. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
